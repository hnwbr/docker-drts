services:
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    networks:
      - redis

  directus:
    container_name: directus
    image: directus/directus:latest
    env_file: .env
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: $DIRECTUS_LIMITS_CPUS
          memory: $DIRECTUS_LIMITS_MEMORY
      restart_policy:
        condition: $DIRECTUS_RESTART_CONDITION
        delay: $DIRECTUS_RESTART_DELAY
        max_attempts: $DIRECTUS_RESTART_MAX_ATTEMPTS
        window: $DIRECTUS_RESTART_WINDOW
    networks:
      - nginx
      - pg
      - redis
    ports:
      - 8055:8055
    volumes:
      - directus:/directus
      # - ./bind/database:/directus/database
      # - ./bind/uploads:/directus/uploads
      # - ./bind/extensions:/directus/extensions

networks:
  nginx:
    external: true
  pg:
    external: true
  redis:
    external: true

volumes:
  directus:
    # external: true
